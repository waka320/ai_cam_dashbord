name: Fullstack CI/CD

on:
  push:
    branches: [ main ]

jobs:
  frontend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    - run: npm ci
      working-directory: ./frontend
    - run: npm run build
      working-directory: ./frontend
    - uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        working-directory: frontend
        vercel-args: '--prod'

