name: Backend CI/CD

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"

      - name: Setup Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        working-directory: ./backend
        run: uv sync

  deploy-to-ec2:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          known_hosts: ${{ secrets.EC2_KNOWN_HOSTS }}
          if_key_exists: replace

      - name: Deploy to EC2
        run: |
          # バックエンドコードをEC2にコピー
          # まずディレクトリが存在することを確認
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "mkdir -p ~/dashbord/ai_cam_dashbord/backend"
          
          # 重要なファイルを個別にコピー（確実にコピーするため）
          scp -o StrictHostKeyChecking=no ./backend/pyproject.toml ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:~/dashbord/ai_cam_dashbord/backend/
          scp -o StrictHostKeyChecking=no ./backend/uv.lock ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:~/dashbord/ai_cam_dashbord/backend/
          scp -o StrictHostKeyChecking=no ./backend/run.py ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:~/dashbord/ai_cam_dashbord/backend/
          
          # その他のファイルとディレクトリをコピー
          scp -r -o StrictHostKeyChecking=no ./backend/app ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:~/dashbord/ai_cam_dashbord/backend/
          scp -r -o StrictHostKeyChecking=no ./backend/scripts ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:~/dashbord/ai_cam_dashbord/backend/ || true

          # SSHでEC2に接続してデプロイスクリプトを実行
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOL'
            # リポジトリディレクトリに移動
            cd ~/dashbord/ai_cam_dashbord/

            # 最新のコードをプル（オプション）
            # git pull origin main
            
            # バックエンドディレクトリに移動
            cd backend
            
            # uvがインストールされているか確認
            if ! command -v uv &> /dev/null; then
              echo "uvをインストールします..."
              curl -LsSf https://astral.sh/uv/install.sh | sh
              export PATH="$HOME/.cargo/bin:$PATH"
            fi
            
            # 依存関係のインストール
            uv sync
            
            # アプリケーションの再起動
            # 既存のプロセスを停止
            pkill -f "uvicorn app.main:app" || true
            
            # 新しいプロセスをバックグラウンドで開始（uvの仮想環境を使用）
            source .venv/bin/activate
            nohup uvicorn app.main:app --host 0.0.0.0 --port 8000 > app.log 2>&1 &
            
            # nginxの設定ファイル構文チェック
            sudo nginx -t
            
            # 構文チェックが成功したら、nginxを再読み込み/再起動
            if [ $? -eq 0 ]; then
              echo "nginx設定は正常です。リロードします..."
              # リロード（設定の再読み込みのみ、接続は維持）
              sudo systemctl reload nginx
              
              # または完全に再起動する場合（一時的に接続が切れる可能性あり）
              # sudo systemctl restart nginx
            else
              echo "nginx設定にエラーがあります。修正してください。"
              exit 1
            fi
            
            echo "バックエンドの再デプロイとnginxのリロードが完了しました"
          EOL
